<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Sistema de Layout em Grid</title>
    <style>
        .h400{
            height: 400px;
        }

        .h100{
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col bg-dark bg-opacity-50 h400"></div>
            <div class="col-3 bg-dark bg-opacity-75 h400"></div>
            <div class="col-4 bg-dark bg-opacity-25 h400"></div>
            <div class="col bg-dark bg-opacity-50 h400"></div>
        </div>
    </div>
    <hr>
    <h2>Exemplo Estilo Layout de Página Web</h2>
    <div class="container">
        <div class="row">
            <div class="col-12 bg-dark bg-opacity-50 h100"></div>
            <div class="col-3 bg-dark bg-opacity-75 h400"></div>
            <div class="col-9 bg-dark bg-opacity-25 h400"></div>
            <div class="col-12 bg-dark bg-opacity-50 h100"></div>
        </div>
    </div>
    <hr>
    <h2>Exemplo Estilo Layout de Página Web (Tela Vertical) e Forma Responsiva</h2>
    <div class="container">
        <div class="row">
            <div class="col-12 bg-dark bg-opacity-50 h100"></div>
            <div class="col-12 col-md-3 bg-dark bg-opacity-75 h400"></div>
            <div class="col-12 col-md-9 bg-dark bg-opacity-25 h400"></div>
            <div class="col-12 bg-dark bg-opacity-50 h100"></div>
        </div>
    </div>
    <hr>
    <h2>Exemplo Com Mais de 1 Linha (row)</h2>
    <div class="container">
        <div class="row">
            <div class="col bg-dark bg-opacity-50 h100"></div>
            <div class="col bg-dark bg-opacity-75 h100"></div>
            <div class="col bg-dark bg-opacity-50 h100"></div>
            <div class="col bg-dark bg-opacity-75 h100"></div>
            <div class="col bg-dark bg-opacity-50 h100"></div>
        </div>
        <div class="row">
            <div class="col bg-dark bg-opacity-50 h100"></div>
            <div class="col bg-dark bg-opacity-75 h100"></div>
            <div class="col bg-dark bg-opacity-25 h100"></div>
            <div class="col bg-dark bg-opacity-50 h100"></div>
            <div class="col bg-dark bg-opacity-25 h100"></div>
            <div class="col bg-dark bg-opacity-50 h100"></div>
            <div class="col bg-dark bg-opacity-25 h100"></div>
        </div>
    </div>
</body>
</html>
