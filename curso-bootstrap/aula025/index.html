<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Agrupamento de Botões e Menus Flutuantes</title>
</head>
<body>
    <h1>Agrupamento de Botões e Menus Flutuantes</h1>
    <hr>
    <div class="container py-5">
        <button class="btn btn-dark">Botão 1</button>
        <button class="btn btn-primary" data-bs-toggle="button">Botão Marcável ('data-bs-toggle="button")</button>
        <hr>
        <div class="btn-group">
            <button class="btn btn-primary">Botão 1</button>
            <button class="btn btn-success">Botão 2</button>
            <button class="btn btn-warning">Botão 3</button>
        </div>
        <hr>
        <h2>Botões de Checagem Exclusivo</h2>
        <div class="btn-group">
            <input type="radio" name="group" id="btn1" class="btn-check">
            <label for="btn1" class="btn btn-outline-secondary">Botão de Checagem 1</label>
            <input type="radio" name="group" id="btn2" class="btn-check">
            <label for="btn2" class="btn btn-outline-secondary">Botão de Checagem 2</label>
            <input type="radio" name="group" id="btn3" class="btn-check">
            <label for="btn3" class="btn btn-outline-secondary">Botão de Checagem 3</label>
        </div>
        <hr>
        <h2>Botões de Checagem Não Exclusivo</h2>
        <div class="btn-group">
            <input type="checkbox" id="btn4" class="btn-check">
            <label for="btn4" class="btn btn-outline-danger">Botão de Checagem 1</label>
            <input type="checkbox" id="btn5" class="btn-check">
            <label for="btn5" class="btn btn-outline-danger">Botão de Checagem 2</label>
            <input type="checkbox" id="btn6" class="btn-check">
            <label for="btn6" class="btn btn-outline-danger">Botão de Checagem 3</label>
        </div>
        <hr>
        <h2>Também Botões de Checagem</h2>
        <div class="btn-toolbar">
            <div class="btn-group me-2">
                <button class="btn btn-primary">
                    <i class="bi-folder2-open"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-save"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-paperclip"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-image"></i>
                </button>
            </div>
            <div class="btn-group me-2">
                <button class="btn btn-primary">
                    <i class="bi-type-italic"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-type-bold"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-type-underline"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-type-strikethrough"></i>
                </button>
            </div>
            <div class="btn-group me-2">
                <button class="btn btn-primary">
                    <i class="bi-question"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-door-closed"></i>
                </button>
            </div>
            <div class="input-group">
                <input type="search" name="" id="" class="form-control">
                <button class="btn btn-primary">
                    <i class="bi-search"></i>
                </button>
            </div>
        </div>
        <hr>
        <h2>Menu Flutuante</h2>
        <!-- 
        'DROPDOWN-TOGGLE' = CARACTERÍSTICA DE QUE ALGO VAI SE ABRIR QUANDO CLICADO 

        'DATA-BS-TOGGLE' = INDICA QUE É UM BOTÃO PRA ABERTURA DE UM MENU FLUTUANTE
        -->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">Submenus</button>
            <ul class="dropdown-menu">
                <li>
                    <a href="#" class="dropdown-item">Submenu 1</a>
                </li>
                <li>
                    <a href="#" class="dropdown-item">Submenu 2</a>
                </li>
                <li>
                    <a href="#" class="dropdown-item">Submenu 3</a>
                </li>
            </ul>
        </div>
        <hr>
    </div>
</body>
</html>
