<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="aula30.js" defer></script>
    <title>Mensagens Flutuantes</title>
</head>
<body>
    <h1>Mensagens Flutuantes</h1>
    <hr>
    <div class="container py-5">
        <h2>Com 'tooltip'</h2>
        <button class="btn btn-primary" id="btnToast" data-bs-toggle="tooltip" data-bs-title="Este botão cria um novo <b>toast</b>. (com 'tooltip')" data-bs-html="true">Criar Toast</button>
        <hr>
        <h2>Com 'popover'</h2>
        <button class="btn btn-primary" id="btnToast" data-bs-toggle="popover" data-bs-title="Informação" data-bs-content="Esta é uma informação qualquer.">Criar Toast</button>

        <div class="toast-container top-0 end-0 p-3" id="toastContainer"></div>

        <div class="toast" id="toast">   
            <div class="toast-header">
                <i class="bi-info-circle me-1"></i>
                <strong class="me-auto">Informação</strong>
                <button class="btn-close ms-auto" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eius, itaque nobis. Quidem enim, dolor itaque dicta est amet totam sed?
            </div>
        </div>
        <hr>
        <!-- <div class="toast text-bg-success">
            <div class="toast-body">
                Chegaram novas mensagens em sua caixa postal.
                <div class="mt-2 pt-2 border-top">
                    <button class="btn btn-primary btn-sm">Visualizar</button>
                    <button class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Ignorar</button>
                </div>
            </div>
        </div> -->
    </div>
</body>
</html>
