<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Validação de Formulários</title>
</head>
<body>
    <h1>Validação de Formulários</h1>
    <hr>
    <div class="container my-3">
        <h2 class="display-3">Endereço</h2>
        <hr>
        <form method="post" class="needs-validation" novalidate>
            <div class="row mb-4 g-4">
                <div class="col-7">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro" required>
                    <div class="invalid-feedback">
                        Você deve informar o logradouro.
                    </div>
                    <div class="valid-feedback">
                        Logradouro informado corretamente.
                    </div>
                </div>
                <div class="col-2">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" id="numero" class="form-control">
                </div>
                <div class="col-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" id="complemento" class="form-control">
                </div>
                <div class="col-6">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" id="bairro" class="form-control">
                </div>
                <div class="col-6">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" id="cidade" class="form-control">
                </div>
                <div class="col-6">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" id="estado" class="form-control">
                </div>
                <div class="col-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" id="cep" class="form-control" pattern="[0-9] {8}" required>
                    <div class="invalid-feedback">
                        Você deve informar o CEP.
                    </div>
                    <div class="valid-feedback">
                        CEP informado corretamente.
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input type="checkbox" id="termos" class="form-check-input" value="">
                        <label for="termos" class="form-check-label">Concordo com os termos e condições</label>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
