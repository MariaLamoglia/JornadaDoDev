<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark"> 
    <!-- 'data-bs-theme' = 
    MUDA A COR DO TEMA DA PÁGINA 
    -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Projeto Carros</title>
</head>
<body>
    <button class="btn btn-secundary position-absolute top-0 end-0 m-3" id="alterarTema" onclick="alterarTema()"><i class="bi bi-brightness-high-fill"></i></button>

    <h1 class="text-center mb-4">Projeto Carros <br> Estudante.dev</h1>

    <!-- CONTAINER -->
    <div class="container text-center">
        <div class="row" id="cards">
               
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="zoomImg" tabindex="-1" aria-labelledby="nomeCarro" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="nomeCarro">Modal title</h1>
                </div>
                <div class="modal-body">
                    <img src="" alt="" id="imgModal" class="card-img-top">
                    <p id="descricaoCarro"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</body>
</html>
